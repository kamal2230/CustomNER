<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container">
      <div>
        <form action="{{url_for('konjac_ans')}}" method="POST" enctype="multipart/form-data">

          <textarea rows="5" cols="40" name="konjactext">

          <input type="submit">
        </form>
        {{answer}}

    </div>

          crossorigin="anonymous"></script>

</html>
